<!DOCTYPE html>
<html>
<head><title>Fieldset Example</title></head>
<body>
<h2>Using the fieldset Tag</h2>
<form>
<fieldset>
<h3>UPI Details</h3>
Full Name: <input type="text"><br><br>
Mobile Number: <input type="tel"><br><br>
UPI Number:<input type="text"><br><br>
Address: <textarea rows="2" cols="30" placeholder="state, City, PIN"></textarea>
</fieldset>
</form>
</body>
</html>
